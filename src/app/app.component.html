<div class="d-flex justify-content-end">
  <button
    *ngIf="isFinal"
    (click)="isFinal = !isFinal"
    class="btn btn-sm btn-primary"
  >
    Test 1
  </button>
  <button
    *ngIf="!isFinal"
    (click)="isFinal = !isFinal"
    class="btn btn-sm btn-primary"
  >
    Final Test
  </button>
</div>
<ng-container *ngIf="isFinal; else showTestOne">
  <app-final-test></app-final-test>
</ng-container>
<ng-template #showTestOne> <app-test-one></app-test-one> </ng-template>
